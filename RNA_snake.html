<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNA Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            max-width: 100%;
        }

        #highScores {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 200px;
            position: sticky;
            top: 20px;
        }

        .controls {
            display: none;
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
            }

            #gameCanvas {
                width: 100%;
                height: auto;
            }

            .controls {
                display: grid;
                grid-template-areas:
                    ". up ."
                    "left . right"
                    ". down .";
            }
        }
    </style>
</head>
<body>
    <h1>RNA Snake Game</h1>
    <div class="game-container">
        <div class="game-area">
            <div id="score">Score: 0</div>
            <div id="sequence">RNA Sequence: A</div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="controls">
                <button class="control-btn" style="grid-area: up">↑</button>
                <button class="control-btn" style="grid-area: left">←</button>
                <button class="control-btn" style="grid-area: right">→</button>
                <button class="control-btn" style="grid-area: down">↓</button>
            </div>
        </div>
        <div id="highScores">
            <h3>Top Scores</h3>
            <div id="scoreList"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const nucleotides = ['A', 'U', 'G', 'C'];

        function resizeCanvas() {
            const container = document.querySelector('.game-area');
            const containerWidth = container.clientWidth;
            const size = Math.min(400, containerWidth - 20);

            canvas.style.width = `${size}px`;
            canvas.style.height = `${size}px`;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let snake = [{x: 10, y: 10}];
        let sequence = ['A'];
        let direction = 'right';
        let food = generateFood();
        let score = 0;

        const nucleotideColors = {
            'A': '#FF5252',
            'U': '#FFB74D',
            'G': '#4CAF50',
            'C': '#2196F3'
        };

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize)),
                type: nucleotides[Math.floor(Math.random() * nucleotides.length)]
            };
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index < sequence.length ? nucleotideColors[sequence[index]] : '#81C784';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);

                if (index < sequence.length) {
                    ctx.fillStyle = 'white';
                    ctx.font = '12px Arial';
                    ctx.fillText(sequence[index], segment.x * gridSize + 6, segment.y * gridSize + 14);
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = nucleotideColors[food.type];
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            ctx.fillStyle = 'white';
            ctx.font = '12px Arial';
            ctx.fillText(food.type, food.x * gridSize + 6, food.y * gridSize + 14);
        }

        let highScores = JSON.parse(localStorage.getItem('rnaSnakeHighScores')) || [];

        function updateHighScores() {
            const scoreList = document.getElementById('scoreList');
            scoreList.innerHTML = highScores
                .slice(0, 3)
                .map((score, index) => `
                    <div class="highScore">${index + 1}. ${score.name}: ${score.score}</div>
                `)
                .join('');
        }

        function checkHighScore(score) {
            const isHighScore = highScores.length < 3 || score > highScores[highScores.length - 1]?.score;

            if (isHighScore) {
                const name = prompt('Congratulations! You got a high score! Enter your name:');
                if (name) {
                    highScores.push({ name, score });
                    highScores.sort((a, b) => b.score - a.score);
                    highScores = highScores.slice(0, 3);
                    localStorage.setItem('rnaSnakeHighScores', JSON.stringify(highScores));
                    updateHighScores();
                }
            }
        }

        function moveSnake() {
            const head = {x: snake[0].x, y: snake[0].y};

            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                checkHighScore(score);
                alert('Game Over! Final Score: ' + score);
                resetGame();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                sequence.push(food.type);
                score += 10;
                document.getElementById('score').textContent = 'Score: ' + score;
                document.getElementById('sequence').textContent = 'RNA Sequence: ' + sequence.join('');
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            sequence = ['A'];
            direction = 'right';
            score = 0;
            food = generateFood();
            document.getElementById('score').textContent = 'Score: 0';
            document.getElementById('sequence').textContent = 'RNA Sequence: A';
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            moveSnake();
            drawSnake();
            drawFood();
        }

        document.addEventListener('keydown', (event) => {
            switch(event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });

        document.querySelectorAll('.control-btn').forEach(button => {
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const newDirection = {
                    '↑': 'up',
                    '↓': 'down',
                    '←': 'left',
                    '→': 'right'
                }[e.target.textContent];

                if (
                    (newDirection === 'up' && direction !== 'down') ||
                    (newDirection === 'down' && direction !== 'up') ||
                    (newDirection === 'left' && direction !== 'right') ||
                    (newDirection === 'right' && direction !== 'left')
                ) {
                    direction = newDirection;
                }
            });
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
        }, { passive: false });

        setInterval(gameLoop, 100);
        updateHighScores();
    </script>
</body>
</html>
