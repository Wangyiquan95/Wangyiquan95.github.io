<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=1280" />
  <title>Mario Maker</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <style>
    /* Prevent text selection and other touch behaviors */
    body, canvas, .main-wrapper {
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;   /* Safari */
      -khtml-user-select: none;    /* Konqueror HTML */
      -moz-user-select: none;      /* Firefox */
      -ms-user-select: none;       /* Internet Explorer/Edge */
      user-select: none;           /* Non-prefixed version */
      -webkit-tap-highlight-color: rgba(0,0,0,0); /* Remove tap highlight */
    }
    
    /* Mobile touch controls */
    .mobile-controls {
      display: none; /* Hidden by default */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Let touches pass through to canvas */
      z-index: 10;
    }
    
    .touch-button {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.3);
      border: 3px solid rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      pointer-events: none; /* Let touches pass through */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    .left-btn {
      left: 60px;
      bottom: 240px;
      width: 100px;
      height: 100px;
    }
    
    .right-btn {
      left: 300px;
      bottom: 240px;
      width: 100px;
      height: 100px;
    }
    
    .action-btn {
      left: 860px;
      bottom: 240px;
      width: 100px;
      height: 100px;
    }
    
    .jump-btn {
      left: 1180px;
      bottom: 240px;
      width: 100px;
      height: 100px;
    }
    
    .jump-btn {
      right: 20px;
      bottom: 240px;
      width: 80px;
      height: 80px;
    }
    
    .action-btn {
      right: 120px;
      bottom: 240px;
      width: 80px;
      height: 80px;
    }
  </style>
</head>

<body>

  <!-- main game -->
  <div class="main-wrapper">
    <canvas class="game-screen"></canvas>
    
    <!-- Mobile touch controls overlay -->
    <div class="mobile-controls">
      <div class="touch-button left-btn">←</div>
      <div class="touch-button right-btn">→</div>
      <div class="touch-button jump-btn">Jump</div>
      <div class="touch-button action-btn">Run/Fire</div>
    </div>
  </div>

  <script src="js/View.js"></script>
  <script src="js/GameUI.js"></script>

  <script src="js/mainGame/GameSound.js"></script>
  <script src="js/mainGame/Element.js"></script>
  <script src="js/mainGame/PowerUp.js"></script>
  <script src="js/mainGame/Enemy.js"></script>
  <script src="js/mainGame/Bullet.js"></script>
  <script src="js/mainGame/Mario.js"></script>
  <script src="js/mainGame/Score.js"></script>
  <script src="js/mainGame/MarioGame.js"></script>

  <script src="js/levelEditor/Storage.js"></script>
  <script src="js/levelEditor/Editor.js"></script>
  <script src="js/levelEditor/CreatedLevels.js"></script>

  <script src="js/MarioMaker.js"></script>

  <script src="js/Preloader.js"></script>

  <script>
    // Prevent context menu and selection behaviors
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    // Prevent touch selection behavior
    document.addEventListener('touchstart', function(e) {
      // Only prevent default if it's on the game canvas or wrapper
      if (e.target.classList.contains('game-screen') || 
          e.target.classList.contains('main-wrapper')) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Show mobile controls only on touch devices
    function isTouchDevice() {
      return (('ontouchstart' in window) ||
         (navigator.maxTouchPoints > 0) ||
         (navigator.msMaxTouchPoints > 0));
    }
    
    // Initially hide controls
    var mobileControls = document.querySelector('.mobile-controls');
    
    // Custom event listener for game state changes
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for MarioMaker to be initialized
      setTimeout(function() {
        if (typeof window.marioMaker !== 'undefined') {
          // Listen for game state changes
          var gameStarted = false;
          
          // Check game state periodically
          setInterval(function() {
            if (window.marioMaker && window.marioMaker.currentState === 'game' && !gameStarted) {
              // Game has started - show controls on mobile
              if (isTouchDevice()) {
                mobileControls.style.display = 'block';
              }
              gameStarted = true;
            } else if (window.marioMaker && window.marioMaker.currentState !== 'game' && gameStarted) {
              // Game has ended - hide controls
              mobileControls.style.display = 'none';
              gameStarted = false;
            }
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>

</html>
