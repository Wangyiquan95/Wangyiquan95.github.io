<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=1280" />
  <title>Mario Maker</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <style>
    /* Prevent text selection and other touch behaviors */
    body, canvas, .main-wrapper {
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;   /* Safari */
      -khtml-user-select: none;    /* Konqueror HTML */
      -moz-user-select: none;      /* Firefox */
      -ms-user-select: none;       /* Internet Explorer/Edge */
      user-select: none;           /* Non-prefixed version */
      -webkit-tap-highlight-color: rgba(0,0,0,0); /* Remove tap highlight */
    }
    
    /* Mobile control buttons */
    .mobile-controls {
      display: none; /* Hidden by default */
      position: absolute;
      bottom: 20px;
      width: 100%;
      z-index: 100;
      pointer-events: none; /* Let touches pass through to canvas */
    }
    
    .control-btn {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
    
    #left-btn {
      left: 40px;
    }
    
    #right-btn {
      left: 160px;
    }
    
    #run-btn {
      right: 160px;
    }
    
    #jump-btn {
      right: 40px;
    }
  </style>
</head>

<body>

  <!-- main game -->
  <div class="main-wrapper">
    <canvas class="game-screen"></canvas>
    
    <!-- Mobile control buttons -->
    <div class="mobile-controls">
      <div id="left-btn" class="control-btn">←</div>
      <div id="right-btn" class="control-btn">→</div>
      <div id="run-btn" class="control-btn">R</div>
      <div id="jump-btn" class="control-btn">J</div>
    </div>
  </div>

  <script src="js/View.js"></script>
  <script src="js/GameUI.js"></script>

  <script src="js/mainGame/GameSound.js"></script>
  <script src="js/mainGame/Element.js"></script>
  <script src="js/mainGame/PowerUp.js"></script>
  <script src="js/mainGame/Enemy.js"></script>
  <script src="js/mainGame/Bullet.js"></script>
  <script src="js/mainGame/Mario.js"></script>
  <script src="js/mainGame/Score.js"></script>
  <script src="js/mainGame/MarioGame.js"></script>

  <script src="js/levelEditor/Storage.js"></script>
  <script src="js/levelEditor/Editor.js"></script>
  <script src="js/levelEditor/CreatedLevels.js"></script>

  <script src="js/MarioMaker.js"></script>

  <script src="js/Preloader.js"></script>

  <script>
    // Prevent context menu and selection behaviors
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    // Prevent touch selection behavior
    document.addEventListener('touchstart', function(e) {
      // Only prevent default if it's on the game canvas or wrapper
      if (e.target.classList.contains('game-screen') || 
          e.target.classList.contains('main-wrapper')) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Show mobile controls only on touch devices
    function isTouchDevice() {
      return (('ontouchstart' in window) ||
         (navigator.maxTouchPoints > 0) ||
         (navigator.msMaxTouchPoints > 0));
    }
    
    // Display mobile controls if on a touch device
    if (isTouchDevice()) {
      document.querySelector('.mobile-controls').style.display = 'block';
    }
  </script>
</body>

</html>
