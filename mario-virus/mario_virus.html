<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=1280" />
  <title>Mario Maker</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <style>
    /* Prevent text selection and other touch behaviors */
    body, canvas, .main-wrapper {
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;   /* Safari */
      -khtml-user-select: none;    /* Konqueror HTML */
      -moz-user-select: none;      /* Firefox */
      -ms-user-select: none;       /* Internet Explorer/Edge */
      user-select: none;           /* Non-prefixed version */
      -webkit-tap-highlight-color: rgba(0,0,0,0); /* Remove tap highlight */
    }
    
    /* Mobile controls styling */
    .mobile-controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: none; /* Hidden by default, shown on mobile */
      z-index: 100;
      pointer-events: none; /* Let events pass through to the game */
    }
    
    .control-button {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.6);
      pointer-events: auto; /* Make buttons clickable */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
    
    #left-btn {
      left: 30px;
      bottom: 100px;
    }
    
    #right-btn {
      left: 130px;
      bottom: 100px;
    }
    
    #jump-btn {
      right: 30px;
      bottom: 100px;
    }
    
    #action-btn {
      right: 130px;
      bottom: 100px;
    }
    
    /* Show controls only on mobile devices */
    @media (max-width: 1024px) {
      .mobile-controls {
        display: block;
      }
    }
  </style>
</head>

<body>

  <!-- main game -->
  <div class="main-wrapper">
    <canvas class="game-screen"></canvas>
    
    <!-- Mobile control buttons -->
    <div class="mobile-controls">
      <div id="left-btn" class="control-button">←</div>
      <div id="right-btn" class="control-button">→</div>
      <div id="jump-btn" class="control-button">A</div>
      <div id="action-btn" class="control-button">B</div>
    </div>
  </div>

  <script src="js/View.js"></script>
  <script src="js/GameUI.js"></script>

  <script src="js/mainGame/GameSound.js"></script>
  <script src="js/mainGame/Element.js"></script>
  <script src="js/mainGame/PowerUp.js"></script>
  <script src="js/mainGame/Enemy.js"></script>
  <script src="js/mainGame/Bullet.js"></script>
  <script src="js/mainGame/Mario.js"></script>
  <script src="js/mainGame/Score.js"></script>
  <script src="js/mainGame/MarioGame.js"></script>

  <script src="js/levelEditor/Storage.js"></script>
  <script src="js/levelEditor/Editor.js"></script>
  <script src="js/levelEditor/CreatedLevels.js"></script>

  <script src="js/MarioMaker.js"></script>

  <script src="js/Preloader.js"></script>

  <script>
    // Prevent context menu and selection behaviors
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    // Prevent touch selection behavior
    document.addEventListener('touchstart', function(e) {
      // Only prevent default if it's on the game canvas or wrapper
      if (e.target.classList.contains('game-screen') || 
          e.target.classList.contains('main-wrapper') ||
          e.target.classList.contains('control-button')) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Mobile control buttons functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Key codes
      const LEFT = 37;
      const RIGHT = 39;
      const JUMP = 32; // Space
      const ACTION = 16; // Shift for run, 17 for fire (Ctrl)
      
      // Get buttons
      const leftBtn = document.getElementById('left-btn');
      const rightBtn = document.getElementById('right-btn');
      const jumpBtn = document.getElementById('jump-btn');
      const actionBtn = document.getElementById('action-btn');
      
      // Simulate key press/release
      function simulateKey(keyCode, isPressed) {
        const event = new KeyboardEvent(isPressed ? 'keydown' : 'keyup', {
          keyCode: keyCode,
          which: keyCode,
          bubbles: true
        });
        document.dispatchEvent(event);
      }
      
      // Touch events for left button
      leftBtn.addEventListener('touchstart', function(e) {
        simulateKey(LEFT, true);
        e.preventDefault();
      });
      
      leftBtn.addEventListener('touchend', function(e) {
        simulateKey(LEFT, false);
        e.preventDefault();
      });
      
      // Touch events for right button
      rightBtn.addEventListener('touchstart', function(e) {
        simulateKey(RIGHT, true);
        e.preventDefault();
      });
      
      rightBtn.addEventListener('touchend', function(e) {
        simulateKey(RIGHT, false);
        e.preventDefault();
      });
      
      // Touch events for jump button
      jumpBtn.addEventListener('touchstart', function(e) {
        simulateKey(JUMP, true);
        e.preventDefault();
      });
      
      jumpBtn.addEventListener('touchend', function(e) {
        simulateKey(JUMP, false);
        e.preventDefault();
      });
      
      // Touch events for action button (toggles between run and fire)
      let isRunning = true;
      
      actionBtn.addEventListener('touchstart', function(e) {
        simulateKey(isRunning ? 16 : 17, true); // 16 for Shift (run), 17 for Ctrl (fire)
        e.preventDefault();
      });
      
      actionBtn.addEventListener('touchend', function(e) {
        simulateKey(isRunning ? 16 : 17, false);
        e.preventDefault();
      });
      
      // Double tap on action button to toggle between run and fire
      actionBtn.addEventListener('dblclick', function(e) {
        isRunning = !isRunning;
        actionBtn.textContent = isRunning ? 'B' : 'F';
        e.preventDefault();
      });
    });
  </script>
</body>

</html>
