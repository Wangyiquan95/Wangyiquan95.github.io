<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=1280" />
  <title>Mario Maker</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <style>
    /* Prevent text selection and other touch behaviors */
    body, canvas, .main-wrapper {
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none;   /* Safari */
      -khtml-user-select: none;    /* Konqueror HTML */
      -moz-user-select: none;      /* Firefox */
      -ms-user-select: none;       /* Internet Explorer/Edge */
      user-select: none;           /* Non-prefixed version */
      -webkit-tap-highlight-color: rgba(0,0,0,0); /* Remove tap highlight */
    }
    
    /* Mobile touch controls */
    .touch-controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      height: 100px;
      pointer-events: none;
      z-index: 100;
    }
    
    .touch-button {
      position: absolute;
      height: 100px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      pointer-events: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.6);
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    
    .btn-left {
      left: 20px;
      width: 160px;
    }
    
    .btn-right {
      left: 200px;
      width: 160px;
    }
    
    .btn-action {
      right: 200px;
      width: 200px;
    }
    
    .btn-jump {
      right: 20px;
      width: 160px;
    }
    
    /* Hide on desktop */
    @media (min-width: 1024px) {
      .touch-controls {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- main game -->
  <div class="main-wrapper">
    <canvas class="game-screen"></canvas>
    
    <!-- Mobile touch controls -->
    <div class="touch-controls">
      <div class="touch-button btn-left">←</div>
      <div class="touch-button btn-right">→</div>
      <div class="touch-button btn-action">RUN/FIRE</div>
      <div class="touch-button btn-jump">JUMP</div>
    </div>
  </div>

  <script src="js/View.js"></script>
  <script src="js/GameUI.js"></script>

  <script src="js/mainGame/GameSound.js"></script>
  <script src="js/mainGame/Element.js"></script>
  <script src="js/mainGame/PowerUp.js"></script>
  <script src="js/mainGame/Enemy.js"></script>
  <script src="js/mainGame/Bullet.js"></script>
  <script src="js/mainGame/Mario.js"></script>
  <script src="js/mainGame/Score.js"></script>
  <script src="js/mainGame/MarioGame.js"></script>

  <script src="js/levelEditor/Storage.js"></script>
  <script src="js/levelEditor/Editor.js"></script>
  <script src="js/levelEditor/CreatedLevels.js"></script>

  <script src="js/MarioMaker.js"></script>

  <script src="js/Preloader.js"></script>

  <script>
    // Prevent context menu and selection behaviors
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    // Prevent touch selection behavior
    document.addEventListener('touchstart', function(e) {
      // Only prevent default if it's on the game canvas or wrapper
      if (e.target.classList.contains('game-screen') || 
          e.target.classList.contains('main-wrapper')) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Setup visual touch buttons
    document.addEventListener('DOMContentLoaded', function() {
      // Key codes
      const LEFT_KEY = 37;
      const RIGHT_KEY = 39;
      const SHIFT_KEY = 16;
      const CTRL_KEY = 17;
      const JUMP_KEY = 32;
      
      // Get buttons
      const btnLeft = document.querySelector('.btn-left');
      const btnRight = document.querySelector('.btn-right');
      const btnAction = document.querySelector('.btn-action');
      const btnJump = document.querySelector('.btn-jump');
      
      // Simulate key press/release
      function simulateKey(keyCode, isPressed) {
        const event = new KeyboardEvent(isPressed ? 'keydown' : 'keyup', {
          keyCode: keyCode,
          which: keyCode,
          bubbles: true
        });
        document.dispatchEvent(event);
      }
      
      // Left button
      btnLeft.addEventListener('touchstart', function(e) {
        simulateKey(LEFT_KEY, true);
        e.preventDefault();
      });
      btnLeft.addEventListener('touchend', function(e) {
        simulateKey(LEFT_KEY, false);
        e.preventDefault();
      });
      
      // Right button
      btnRight.addEventListener('touchstart', function(e) {
        simulateKey(RIGHT_KEY, true);
        e.preventDefault();
      });
      btnRight.addEventListener('touchend', function(e) {
        simulateKey(RIGHT_KEY, false);
        e.preventDefault();
      });
      
      // Action button (sprint and fire)
      btnAction.addEventListener('touchstart', function(e) {
        simulateKey(SHIFT_KEY, true);
        simulateKey(CTRL_KEY, true);
        e.preventDefault();
      });
      btnAction.addEventListener('touchend', function(e) {
        simulateKey(SHIFT_KEY, false);
        simulateKey(CTRL_KEY, false);
        e.preventDefault();
      });
      
      // Jump button
      btnJump.addEventListener('touchstart', function(e) {
        simulateKey(JUMP_KEY, true);
        e.preventDefault();
      });
      btnJump.addEventListener('touchend', function(e) {
        simulateKey(JUMP_KEY, false);
        e.preventDefault();
      });
    });
  </script>
</body>

</html>
